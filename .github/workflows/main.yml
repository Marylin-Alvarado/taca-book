name: CI - Quarto Book

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    # Todo lo que se ejecute en run: se har√° dentro de taca-env
    defaults:
      run:
        working-directory: taca-env

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: false   # pon false si no necesitas PDF

      - name: Quarto check
        run: |
          quarto check

      - name: Render HTML
        run: |
          quarto render --to html
