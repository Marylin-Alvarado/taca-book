name: CI - Quarto Book

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    # Todo lo que se ejecute en run: se hará dentro de taca-env
    defaults:
      run:
        working-directory: taca-env

    steps:
      # 1. Descargar el repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Instalar R (necesario para Rscript, knitr, tinytex, etc.)
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'   # o un número concreto si quieres fijar versión
      
      # 3. Instalar paquetes de R necesarios para Quarto
      - name: Install R packages for Quarto
      # este paso se ejecuta dentro de taca-env, pero no pasa nada
        run: |
          Rscript -e 'install.packages(c("knitr", "rmarkdown"), repos = "https://cloud.r-project.org")'
      
      # 4. Instalar Quarto
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tinytex: true   # true si quieres PDF; pon false si solo HTML

      # 5. Verificar el proyecto Quarto
      - name: Quarto check
        run: |
          quarto check

      # 6. Renderizar HTML (libro / web)
      - name: Render HTML
        run: |
          quarto render --to html

      # 7. Renderizar PDF (libro)
      - name: Render PDF
        run: |
          quarto render --to pdf
